<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Update Patient</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ patient['name'] }}" required><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ patient['birthdate'] }}" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ patient['age'] }}" required><br>

            <label for="diagnosis">Diagnosis:</label>
            <input type="text" id="diagnosis" name="diagnosis" value="{{ patient['diagnosis'] }}" required><br>

            <label for="doctor_name">Doctor's Name:</label>
            <input type="text" id="doctor_name" name="doctor_name" value="{{ patient['doctor_name'] }}" required><br>

            <label for="medicine_name">Medicine Name:</label>
            <input type="text" id="medicine_name" name="medicine_name" value="{{ patient['medicine_name'] }}" required><br>

            <button type="submit">Update Patient</button>
        </form>
    </div>
</body>
</html>
